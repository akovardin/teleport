workspace:
  base: /go
  path: src/github.com/horechek/poster

pipeline:
  test:
    image: golang
    commands:
      - go test ./...

  build:
    image: golang
    commands:
      - go build -o ./dist/poster/bin/poster github.com/horechek/poster/cmd/poster

  upload:
    image: drillster/drone-rsync
    user: root
    hosts:
      - 95.213.252.126 # adtech
    source: ./dist/poster/
    target: /opt/poster
    secrets: [ rsync_key ]
    script:
      - systemctl restart poster.service


